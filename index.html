<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House Landing Page</title>
    <!-- Google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome cdn -->
    <script
      src="https://kit.fontawesome.com/13a3d152e6.js"
      crossorigin="anonymous"
    ></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
      <!-- section tea time -->
      <div class="flex items-center pt-10 mb-20">
        <!-- text area -->
        <div class="space-y-3">
          <h1 class="text-5xl md:text-7xl">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p class="w-3/4">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button
            class="bg-gradient-to-r from-orange-500 to-red-500 px-4 py-2 rounded-lg text-white font-bold"
          >
            Explore More
            <i class="fa-solid fa-arrow-right text-xl -rotate-45"></i>
          </button>
        </div>
        <!-- image area -->
        <div class="relative">
          <!-- image -->
          <div>
            <img class="w-full" src="/images/banner.png" alt="banner image" />
          </div>
          <!-- card -->
          <div
            class="absolute flex items-center gap-2 selection bg-white shadow-lg px-2 py-3 md:px-10 lg:py-14 rounded-lg top-28 md:top-80 md:left-32 lg:left-28"
          >
            <i class="fa-solid fa-star text-amber-500 text-xl"></i>
            <div>
              <h1 class="lg:text-2xl font-bold">5.00</h1>
              <p class="text-gray-500">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
